    <main>
        <section class="card">
            <header class="header__container">

                <img src="./images/image-equilibrium.jpg" alt="">
                <span>
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M0 0h48v48H0z" />
                            <path
                                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                                fill-rule="nonzero" />
                        </g>
                    </svg>
                </span>

            </header>
            <div class="container">
                <a href="#" class="title">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="etherclock">
                    <span id="left"><img src="images/icon-ethereum.svg" alt="">&nbsp;0.041 ETH</span>
                    <span id="right"><img src="images/icon-clock.svg" alt="">&nbsp;3 days left</span>
                </div>
            </div>
            <hr>
            <footer>
                <img src="images/image-avatar.png" alt="#" />
                <span>Creation of <a href="#">Jules Wyvern</a></span>
            </footer>
        </section>
    </main>
